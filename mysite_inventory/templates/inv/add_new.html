{% extends 'base.html' %} {% block body %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
<br />

<div class="container">
  <form  method="POST">
    {% csrf_token %}

    <h4>{{ header }}</h4>

    {% for field in form %}
    <div class="form-group row">
      <label for="id_{{ field.name }}" class="col-2 col-form-label"
        >{{ field.label }}</label
      >
      <div class="col-10">{{ field }}</div>
    </div>
    {% endfor %}
    <input name="item-type" id='item-type' type="hidden" />
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-6">
        <button type="submit" class="btn btn-primary">Add Device</button>
      </div>
    </div>
  </form>
</div>

<script>

const item_type = document.URL.split('/').pop().split('_').pop()+'s'

document.querySelector('#item-type').value = item_type

</script>

{% endblock %}
